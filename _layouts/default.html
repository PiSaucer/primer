<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/tweakprimer.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/vscode.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "{{ site.baseurl }}/assets/css/print.css?v=" | append: site.github.build_revision}}" media="print"  />
    {% include head-custom.html %}
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      
      <div class="MainHeader">
            <div style="justify-content: flex-start;">
                <h1 style="border-bottom: 0px solid rgba(0, 0, 0,0);" class="no-anchor"><a href="{{ "/" | absolute_url }}">{{ site.title }}</a>
                </h1>
            </div>
        </div>
        <br>
      
      {% include breadcrumbs.html %}

      <div id="markdown-content">
          {{ content | inject_anchors }}
      </div>

      {% if site.github.private != true and site.github.license %}
      <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        This site is open source. {% github_edit_link "Improve this page" %}.
      </div>
      {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/assets/js/anchors.js"></script>
    <script src="{{ site.baseurl }}/assets/js/print.js"></script>
  </body>
</html>
